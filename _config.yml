#List for event info
event_infos:
  - title: ¿Qué es Women Techmakers?
    content: Se trata de una iniciativa promovida a nivel global por Google para visibilizar a las mujeres en el ámbito de la tecnología.<br/><br/>Women Techmakers quiere crear una comunidad con visibilidad, generando recursos que impulsen la innovación y la participación de las mujeres en este campo.<br/><br/>Estos eventos están diseñados para promover la inclusión de las mujeres en la tecnología.
    image: ipad.png
  - title: ¿A quién está dirigido el evento?
    content: Se trata de un evento abierto a cualquier persona interesada en el mundo de la tecnología.<br/><br/>Queremos abarcar diferentes temas como nuevas tecnologías, agile, comunicación, desarrollo web, UX o cualquier tema interesante del sector.<br/><br/>La asistencia al evento está abierta tanto a hombres como a mujeres, pero las ponentes serán únicamente mujeres, ya que uno de los objetivos es darles visibilidad así como ofrecer ayuda y colaboración.
    image: dog.png
  - title: ¿Dónde se ha celebrado hasta ahora?
    content: • Barcelona<br/>• Logroño<br/>• Madrid<br/>• Málaga<br/>• Menorca<br/>• Reus<br/>• Salamanca<br/>• Tenerife<br/>• Valencia
    image: phones.png
  - title: Algunas cifras
    content: Barcelona -> 9 ponentes<br/>Menorca -> 10 ponentes<br/>Tarragona -> 6 ponentes<br/>Salamanca -> 3 ponentes<br/>Valencia -> 13 ponentes<br/>Madrid -> 33 ponentes
    image: ipad.png
  - title: WTM Madrid 2017
    content: Consiguio mas de 33 ponentes.<br/><br/>El 60% de las ponentes dieron una charla por primera vez<br/><br/>Ampliaron el círculo de networking de muchas mujeres.<br/><br/>Ayudaron a las empresas a encontrar mujeres profesionales en el sector de la tecnología.<br/><br/>Tambien nos dieron el empujon para que este año organicemos Woman Techmakers Zaragoza.
    image: dog.png

