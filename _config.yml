  - name: Marta Ortin Obon
    bio: 'Marta Ortín es investigadora postdoctoral en el Graphics and Imaging Lab de la Universidad de Zaragoza. Obtuvo el Máster en Ingeniería de Sistemas e Informática en 2012 en la Universidad de Zaragoza, y el Doctorado en Ingeniería Informática en 2016 en la misma universidad. Ha realizado estancias en la Universidad de Ferrara (Italia) y en Intel Mobile Communications (Munich, Alemania). Su investigación se centra en captura y modelado de apariencia de materiales, renderizado en tiempo real, y desarrollo de aplicaciones haciendo uso de nuevas tecnologías. '
