  - time: 10:30-10:55
    track: 2
    name: 'Cómo hacer un Think Aloud Test para mejorar tu producto digital'
    descrip: 'Ponencia sobre el Think Aloud Test, un test de usabilidad con usuarios reales que busca mejorar un producto digital. Hablaremos de la importancia de realizar este tipo de test y de los pasos a seguir para su correcta realización.'
    speaker: Veronica Abizanda
    bio_speaker: 
    twitter_speaker: 
  - time: '11:00-11:25'
    track: 2
    name: 'Usos inesperados para objetos comunes'
    descrip: 'Una aspiradora y un proyector que se convierten en instrumentos musicales, cajas de música que traducen un calendario en una melodía, un paraguas que muestra tu estado de ánimo o lámparas que a parte de alumbrar, te enseñan los dientes.<br/>En esta charla se presentarán proyectos de mujeres artistas que han intervenido objetos comunes y les han proporcionado un nuevo uso utilizando herramientas como Arduino y sus derivados. <br/>Muchas de ellas son estudiantes del master Interface Cultures de la Kunstuni de Linz. Sus proyectos se han presentado en performances, exposiciones, y la mayor parte de ellos han sido creados para que el público pueda interactuar con ellos y cuestionarse su uso. Algunas de las artistas son: Ilona Stütz, Julia del Río, Klimentina Hristova, Or Wolff o Yen Tzu Chang.'
    speaker: Marta Pérez Campos
    bio_speaker: 
    twitter_speaker: 
  - time: 11:30-11:40
    track: 2
    name: 'Cómo hacer que alguien de letras se interese por la ciencia a través de la tecnología'
    descrip: 'Ahora me parece curiosa la frase de aquel profesor de F&Q que nos decía aquello de "sólo los tontos van a letras" ¡Y a mucha honra! Gracias a ser 100% de letras, hoy todo lo que veo me enamora. Y es eso lo que os quiero contar aquí: Cómo la tecnología puede conseguir que alguien de letras se enamore de la Ciencia'
    speaker: Marta Azanza Hernández
    bio_speaker: 
    twitter_speaker: 
  - time: 11:45-12:15
    track: all
    name: DESCANSO CAFÉ
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: 12:15-12:40
    track: 2
    name: 'El dinosaurio y la jirafa: una historia de research en Torresburriel Estudio'
    descrip: 'Partiendo del dibujo que Pablo, un niño de cinco años, me regaló mientras su madre hacía un card sorting, explicaré qué hacemos en Torresburriel Estudio: research, diseño y testing, además de formar cada año a más de 150 personas en Usabilidad desde UX Learn, la división de formación de Torresburriel Estudio.<br/>En la charla se pondrá de manifiesto también por qué ser un equipo multidisciplinar y diverso (¡somos más chicas que chicos!) nos hace diseñar mejores productos digitales, la importancia de la diversidad y los valores de la compañía.'
    speaker: Cristina Pérez Galán (TORRESBURRIEL ESTUDIO)
    bio_speaker: 
    twitter_speaker: 
  - time: 12:45-13:10
    track: 2
    name: 'From zero to hero @ adidas'
    descrip: 'adidas lanza su nueva aplicación móvil a nivel global, analizaremos todo el proceso de desarrollo así como los puntos clave, problemáticas y soluciones que hemos tomado en el camino. Cómo salir a producción sin que tu equipo muera en el intento.'
    speaker: Isabel Agustín Lafuente y Paloma Royo Cascajares (ADIDAS)
    bio_speaker: 
    twitter_speaker: 
  - time: 13:15-13:40
    track: 2
    name: 'Sistemas de navegación por satélite europeos'
    descrip: 'Hoy en día todos conocemos GPS y lo utilizamos en nuestro día a día. Pero, ¿sabemos qué es EGNOS? GPS tiene un inconveniente, no nos ofrece un posicionamiento íntegro y por tanto no puede utilizarse en aplicaciones críticas como en aviación (aterrizaje y despegue). Por eso, la Comisión Europea nos ofrece un sistema de navegación europeo gratuito que se llama EGNOS, que mejora la solución de GPS y ofrece Integridad para que pueda utilizarse en aplicaciones críticas. A parte, la Comisión Europea está actualmente desplegando el sistema Galileo, un sistema de posicionamiento global similar al americano GPS que incorporará diversas ventajas. Considerando todas las iniciativas de navegación por satélite que están desplegando todos los países (China, Rusia, Europa, Estados Unidos…), los receptores de la próxima década van a tener cientos posibilidades de posicionamiento por satélite!'
    speaker: Elisabet Lacarra
    bio_speaker: 
    twitter_speaker: 
  - time: 13:45-14:10
    track: 2
    name: 'Marketing analítico:usando los datos para vender más'
    descrip: '¿Qué papel juegan los datos hoy en día en el marketing online?. Acompáñanos en este viaje para descubrir diferentes herramientas para obtener información y aprender a utilizarla para conseguir vender más en Internet. Hablaremos de cómo busca la gente en los buscadores, de publicidad online o de analítica web, para ver cómo cualquier proyecto web, por pequeño que sea, puede beneficiarse de esta información disponible y mejorar sus resultados.'
    speaker: Silvia Casas Cañadas
    bio_speaker: 
    twitter_speaker: 
  - time: 14:15-15:45
    track: all
    name: COMIDA
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: 15:45-16:10
    track: 2
    name: 'Scrum my front: Cómo es mi día a día ágil como desarrolladora front'
    descrip: '¿Quieres saber como se organiza el desarrollo ágil de una aplicación web? ¡Yo te lo cuento! Desde el backlog al MPV, de los prototipos a las integraciones... Todo mi día a día en 20 minutos.'
    speaker: Noemi Medina (INTELYGENZ)
    bio_speaker: 
    twitter_speaker: 
  - time: 16:15-16:25
    track: 2
    name: 'Sin género de dudas, tecnología'
    descrip: 'Esta charla pretende abrir un espacio para reflexionar sobre cómo los estereotipos de género afectan a la actitud que toman las mujeres en el ámbito de la tecnología.'
    speaker: Luisa Lahoz Folguera
    bio_speaker: 
    twitter_speaker: 
  - time: 16:30-16:55
    track: 2
    name: 'Cómo empatizar con el usuario desde el backend'
    descrip: 'Quiero compartir mi experiencia como backend en estos últimos años y como desde el backend podemos empalizar con el usuario con estas tres ideas:<br/>1. Cuida tus errores<br/>2. Guía a tus usuarios<br/>3. Muestra lo necesario'
    speaker: Belén Ortega (CENTRAL DE RESERVAS)
    bio_speaker: 
    twitter_speaker: 
  - time: 17:00-17:30
    track: all
    name: DESCANSO CAFÉ
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: 17:30-17:55
    track: 2
    name: '¿Cómo averiguamos si un bebé puede ver bien?'
    descrip: 'Es muy difícil diagnosticar problemas visuales en bebés o niños muy pequeños porque no podemos comunicarnos con ellos. ¡Pero nosotros tenemos la solución! Utilizamos un dispositivo llamado eye tracker que nos permite saber a qué punto de la pantalla de un ordenador está mirando el niño. Gracias a esta tecnología, hemos diseñado varios test que nos permiten averiguar si los niños tienen problemas de vista.'
    speaker: Marta Ortín Obon
    bio_speaker: 
    twitter_speaker: 
  - time: 18:00-18:25
    track: 2
    name: 'Women in New Media Art - Etopia Archive'
    descrip: 'En Women in New Media Art –Etopia Archive- comentaremos la investigación que he realizado desde el Archivo Español  New Media Art (AEMA) (UCLM), proyecto de excelencia europeo financiado por el ministerio para elaborar la Historia de New Media Art en España. Durante varios meses he realizado la catalogación y registro de las obras realizadas o expuestas en ETOPIA Centro de Arte y Tecnologías desde su apertura (2012) hasta la actualidad. Después de todo ese tiempo, con la ponencia pondré en valor dicho fondo documental en relación a los proyectos y obras relacionadas con las nuevas tecnologías de información, electrónica y telemática realizadas por mujeres. Una reflexión sobre aquellas inquietudes de todas estas artistas al sentirse impulsadas a trabajar con las nuevas tecnologías como medio de expresión idóneo para desarrollar y mostrar su discurso artístico.'
