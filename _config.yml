    bio: 'Raquel García Escobedo, 31 años y nacida en Zaragoza.<br/>Soy programadora informática, co-fundadora de Crom Developer, monitora de tiempo Libre, Directora de Campamentos... Enamorada de la formación, y del trabajo con los niños y niñas.'
