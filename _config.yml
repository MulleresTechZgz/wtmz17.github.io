  - name: Lucia Gomez Lopez
    bio: 'Me llamo Lucía y siempre me ha gustado inventar cosas, así que estudié Ingeniería Informática con la idea de participar de esta gran revolución tecnológica que nos rodea. Trabajar mano a mano con diseñadores me hizo darme cuenta de que me gustaba más su trabajo que el mío, así que empecé a formarme por mi cuenta hasta que decidí dar un paso más y estudiar Diseño de productos digitales para cambiar de carrera profesional. Actualmente trabajo en Tuenti/Telefónica Digital como diseñadora UX y formo parte de la organización del IxDA en Madrid.'
