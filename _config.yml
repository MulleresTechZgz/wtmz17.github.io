    descrip: 'En este taller de iniciación os enseñaremos a montaros un estudio de stop motion reciclando cosas de casa, así como las técnicas básicas para que podáis hacer vuestras propias películas de animación en familia mezclando manualidades, arte y tecnología, al más puro estilo Pixel y Pincel ;)'
    speaker: Pixel y pincel
    bio_speaker: 'Pixel y Pincel es una empresa que estimula y potencia la creatividad a través de las nuevas tecnologías, para que todos aprendan a utilizarla como herramienta educación y comunicación. En Pixel y Pincel piensan que la creatividad es importante, por eso trabajan en ayudar a la gente a desarrollar la suya con talleres y además, ponen esa creatividad a disposición de empresas o particulares que la necesiten.'
