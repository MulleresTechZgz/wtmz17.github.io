  - name: Carmen Lopez
    bio: 'Nací en Zaragoza hace 37 años. Estudié Ingeniería Informática en la Universidad de Zaragoza por casualidad... O quizás no: con 9 años ya hacía mis pinitos en Basic con mi Amstrad CPC 6128.<br/>Tengo un postgrado en Recursos Humanos y Operaciones por la Universidad Autónoma de Barcelona. Los últimos 10 años me dedicado a la consultoría interna en una multinacional farmacéutica. <br/>Hace un año decidí dar un giro de 180º a mi carrera y volver a "los orígenes". Ahora me dedico a la ciberseguridad, formándome en un área extensa y apasionante que está en continua evolución.'
