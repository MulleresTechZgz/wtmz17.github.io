#List for speakers
speakers:
  - name: Veronica Abizanda
    bio: 'Es la Directora técnica de Torresburriel Estudio, donde lleva 4 años ejerciendo como Senior UX Designer, Research y Test Conductor, y profesora en UX Learn, centro de formación en usabilidad y experiencia de usuario.<br/>Es licenciada en Administración y Dirección de Empresas, especializada en Dirección General, por la Universidad de Zaragoza, donde también realizó el Máster electrónico en Administración de empresas (MeBA).'
    image:
    twitter_account: veniabi
    linkedin_account: veronicaabizanda 
  - name: Marta Azanza
    bio: 'Periodista de formación y vocación. Después de años recorriendo periódicos y emisoras de todo Aragón, decidió que era el momento de montar su propio medio, que le ha dado las grandes alegrías de mi  vida (y algún que otro disgusto).<br/>Tras éxitos y fracasos, esta primavera empezó a llevar la Comunicación del Instituto Aragonés de Ciencias de la Salud.'
    image:
    twitter_account: MartaAzanza
    linkedin_account: marta-azanza-8b985b29
  - name: Maria Berenguer
    bio: 'Scrum master de profesión, ingeniera informática de formación. Las metodologías ágiles, la actuación y el teatro son mi pasión. Durante años he trabajado en el desarrollo de software, y más específicamente en gestión de proyectos. Hace 6 años un amigo del trabajo me dijo: "María, tú eres ágil y todavía no lo sabes". Y desde ese momento me interesé por las metodologías ágiles, comencé a participar de la comunidad Agile Aragón, primero escuchando, y en seguida participando activamente, en coding dojos, charlas de introducción, talleres, cursos y cualquier tipo de "sarao" que se organizara. Soy aprendiz de Agile (siempre lo seré) y disfruto compartiendo las experiencias e inquietudes que tengo acerca de este mundo. Actualmente tengo la suerte de dedicarme profesionalmente a ello. He estado un año y medio en Mallorca trabajando como Scrum Master de equipos y agente de cambio. Ahora regreso a Zaragoza, y comienzo una nueva aventura como Scrum Master, en Vueling.'
    image:
    twitter_account: merybere
    linkedin_account:
  - name: Maria Blasco
    bio: 'María Blasco (Huesca, 1987), Licenciada en Bellas Artes por la Universidad de Castilla-La-Mancha., actualmente Doctorando en Arte y Humanidades en la Escuela Internacional de Doctorado de la UCLM.<br/>Parte del Grupo de Investigación Interfaces y Nuevos Medios  (MIDE, UCLM), liderado por J.R. Alcalá donde realizan diversas investigaciones sobre New Media Art. Asimismo, como miembro del equipo de trabajo en el Proyecto de Excelencia MINECO que lleva por título “Archivo Español de Media Art”, ha realizado la catalogación y registro de todas las obras artísticas creadas o expuestas en Etopia Centro de Arte y Tecnología (Zaragoza) desde su apertura hasta la actualidad.'
    image:
    twitter_account: m_blascocubas
    linkedin_account: 
    web: http://www.mariablasco.com/
#  - name: Mireia Cabañes
#    bio: 'Soy licenciada en Comunicación Audiovisual por la Universidad de Sevilla. Y he vivido en Valencia (mi ciudad natal), Sevilla y Madrid. En la Universidad Europea de Madrid estudié un máster en Gestión y Creación de Contenidos. Y de forma online, estudié un postgrado de Publicidad, Marketing y Social Media en la Escuela de Negocios Europea de Barcelona (ENEB). Esta semana pasada me matriculé en otro máster en la Uned porque quiero hacer un doctorado en accesibilidad y comunicación.<br/>Aprendí de todos ellos y me encanta formarme. Pero a mí la vida me ha enseñado mucho más. Y el resultado de unir las dos cosas, me gusta transmitirlo a los demás. Eso es lo que llevo haciendo un tiempo, doy charlas de motivación y ayudo a abrirle los ojos a la gente en cómo la tecnología puede ayudarnos en nuestro día a día. '
#    image: img/ponentes/mireia_cabanes.jpg
#    twitter_account: eme_cabanyes
#    linkedin_account:
  - name: Ana Belén Cambra Linés
    bio: 'Soy Ana Cambra, estudiante de último año de Doctorado por la Universidad de Zaragoza. Nací en Barbastro, provincia de Huesca, pero llevo viviendo en Zaragoza ya muchos años. Desde que era pequeña, ya tenía muy claro que quería dedicarme a algo relacionado con la tecnología. Toda mi carrera profesional ha estado relacionada con la Visión por Computador, concretamente, desarrollando sistemas inteligentes para extraer información a partir de una sola imagen. '
    image:
    twitter_account: Ana_Cambra
    linkedin_account: 
    web: http://webdiis.unizar.es/~acambra/
  - name: Silvia Casas Cañadas
    bio: 'Turolense, ingeniera de telecomunicaciones y bloguera.<br/>Me encanta el marketing, crear nuevas webs y buscar la forma de convertirlas en un modo de vida. He tenido la suerte de estar al lado de muchas pequeñas empresas, comercios y asociaciones en sus primeros pasos por Internet, y de haber estado presente en el desarrollo de grandes proyectos de ITS (sistemas inteligentes de transporte) e IOT desde sus inicios.<br/>Soy formadora de adultos, impartiendo cursos relacionados con el marketing, el comercio electrónico y la informática.'
    image:
