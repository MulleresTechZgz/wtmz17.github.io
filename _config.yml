    bio: 'Pixel y Pincel es una empresa que estimula y potencia la creatividad a través de las nuevas tecnologías, para que todos aprendan a utilizarla como herramienta educación y comunicación. En Pixel y Pincel piensan que la creatividad es importante, por eso trabajan en ayudar a la gente a desarrollar la suya con talleres y además, ponen esa creatividad a disposición de empresas o particulares que la necesiten.'
