  - name: Marta Pérez Campos
    bio: 'Estudié Bellas Artes en la Universidad de Zaragoza donde principalmente empleé como medio de expresión el video y la fotografía. Tras finalizar mis estudios, me trasladé a Berlin y comencé a interesarme en el arte digital, instalaciones interactivas y proyectos artísticos en los que se proponen nuevas formas de interacción y se cuestionan las existentes. Este interés me llevo a comenzar el master en artes digitales Interface Cultures en la Kunstuni de Linz (Austria) y a comenzar Ingeniería Informática por la UNED. Actualmente, estoy escribiendo mi trabajo fin de master, en el que las interferencias generadas en la comunicación humana son consideradas como motor e inspiración para crear nuevas interfaces.'
