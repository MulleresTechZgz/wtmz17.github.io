  - name: Silvia Casas Cañadas
    bio: 'Turolense, ingeniera de telecomunicaciones y bloguera.<br/>Me encanta el marketing, crear nuevas webs y buscar la forma de convertirlas en un modo de vida. He tenido la suerte de estar al lado de muchas pequeñas empresas, comercios y asociaciones en sus primeros pasos por Internet, y de haber estado presente en el desarrollo de grandes proyectos de ITS (sistemas inteligentes de transporte) e IOT desde sus inicios.<br/>Soy formadora de adultos, impartiendo cursos relacionados con el marketing, el comercio electrónico y la informática.'
    image:
    twitter_account: silviacasas
