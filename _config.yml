  - name: Luisa Lahoz Folguera
    bio: 'Luisa estudió ingeniería para entender personalmente cómo funcionan las cosas. En ese camino descubrió la desigualdad de género. Y también quería entender cómo funciona la desigualdad de género.<br/>Esta búsqueda la ha llevado a un activismo social desde la asociación Towanda, asociación por la diversidad afectivo- sexual. A través de este activismo ha encontrado maneras de conocer, entender y cambiar el mundo.<br/>Actualmente trabaja como profesora de tecnología y sigue buscando cómo funcionan las cosas. Pero ya no está sola.'
    image: img/ponentes/luisa_lahoz.jpeg
