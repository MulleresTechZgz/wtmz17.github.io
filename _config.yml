  - name: Elisabet Lacarra
    bio: 'Elisabet Lacarra terminó ingeniería de telecomunicaciones en 2005 en la Universidad de Zaragoza. Desde 2005 a 2008 trabajó en GMV como desarrollodara SW de herramientas que implementan algoritmos de receptores para sistemas de navegación por satélite. Desde 2009 Elisabet ha trabajado en ESSP (European Satellite Service Provider), el proveedor de un sistema de navegación por satélite europeo llamado EGNOS.'
