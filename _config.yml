    bio: 'Soy una niña de Huesca, tengo 9 años. Me gusta mucho el deporte, juego a tenis y hago atletismo. <br/>Me encanta crear y construir cosas, hacer historias animadas con personajes inventados, programar juegos y robots, jugar con Minecraft y las mates. <br/>Escribo cosas en un blog y subo muchos vídeos de todo lo que voy haciendo a mi canal de Youtube.'
