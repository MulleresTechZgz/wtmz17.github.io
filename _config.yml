    name: 'PRESENTACIÓN: Laura Lacarra (Track 1)'
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: '10:30-10:55'
    track: 1
    name: 'Experiencias de una ingeniero senior: del amperio a la gestión de equipos'
    descrip: 'El contenido de la charla pretende a través de mi experiencia personal y partiendo de cómo una mujer con un título de ingeniería industrial en la mano se enfrenta al mercado laboral en el año 1991.<br/>En estos 26 años la sociedad y las empresas han cambiado tecnológicamente a pasos agigantados, pero los roles sociales, la gestión de los recursos humanos, la visibilidad de la mujer STEM no ha avanzado en igual proporción.<br/>¿Por qué a las niñas no les gustan las matemáticas? ¿Qué estamos haciendo mal? ¿Por qué seguimos en un ratio de puestos de dirección que no se corresponde con la preparación académica (y emocional)? ¿Qué factores influyen?<br/>Trataré de exponer qué experiencias he vivido o he visto en relación a ello, al objeto de ofrecer sugerencias para que la mujer tecnológica rompa su propio techo de cristal y ocupe el lugar que merece, no por el simple hecho de ser mujer, sino porque se están desperdiciando objetivamente sus grandes capacidades para el desarrollo de las empresas y la sociedad.'
    speaker: Marisa Claver Barón
    bio_speaker: 
    twitter_speaker: 
  - time: 11:00-11:25
    track: 1
    name: 'Más de 10 Años acercando la tecnología a las chicas en Aragón'
    descrip: 'Será una síntesis de las actividades que desde AMIT-Aragón realizamos para acercar la ingeniería y la tecnología a la sociedad y en particular para que más chicas se animen a realizar estudios técnicos. Más de una década de experiencias, análisis y bastante trabajo.'
    speaker: María Villarroya Gaudó
    bio_speaker: 
    twitter_speaker: 
  - time: '11:30-11:40'
    track: 1
    name: 'Talento femenino en la gestión y dirección de proyectos y equipos'
    descrip: 'Hay muchas mujeres en puestos directivos y estratégicos de la vida académica, profesional y política del momento.<br/>En esta charla profundizaremos en cómo las mujeres utilizan su talento peculiar en la gestión y dirección de proyectos y equipos'
    speaker: Mayte Ortín Puertolas
    bio_speaker: 
    twitter_speaker: 
  - time: '11:45-12:15'
    track: all
    name: DESCANSO CAFÉ
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: 12:15-12:40
    track: 1
    name: 'Tecnología y diseño 3d aplicado a la escenografía'
    descrip: 'Voy a explicar cómo se aplica a tecnología 3d a la escenografía y la tematización para cine y parques temáticos, entre otros. Explicaré cómo desarrollamos en Shu Digital los proyectos para su posterior fabricación mediante impresión 3d y robots de mecanizado. Mostraré los proyectos más importantes en los que hemos trabajado. Mi objetivo es compartir con todos y todas las infinitas posibilidades y aplicaciones que tiene la tecnología 3d dentro del mundo del arte y la creatividad.'
    speaker: Irene Luzán Gallego
    bio_speaker: 
    twitter_speaker: 
  - time: 12:45-13:10
    track: 1
    name: 'Una sede electronica para la igualdad de oportunidades'
    descrip: 'Como responsable de la web municipal en mi ponencia explicaré cómo se ha ido desarrollando la sede electrónica del Ayuntamiento de Zaragoza, en qué manera ha contribuido a la igualdad de oportunidades y se explicará también qué características y pilares la han sostenido a lo largo de las distintas etapas del proyecto.'
    speaker: Maria Jesus Fernández Ruiz
    bio_speaker: 
    twitter_speaker: 
  - time: 13:15-13:40
    track: 1
    name: 'Cómo Youtube nos ayuda a conseguir nuestros sueños'
    descrip: 'Voy a hablar sobre como se puede aprender de todo a través de youtube de manera gratuita, porqué todo el mundo debería realizar un proyecto personal, la necesidad de tener foco para sacarle partido a estos recursos y sobre la necesidad de pedir ayuda. '
    speaker: Lucia Sanchez
    bio_speaker: 
    twitter_speaker: 
  - time: 13:45-14:10
    track: 1
    name: 'No, este robot no lo ha hecho mi hermano'
    descrip: 'Todos tenemos una gran curiosidad científica cuando somos pequeños, pero debemos alimentarla para que se desarrolle.<br/>Ahora existen herramientas muy potentes para trabajar tecnología con niños. ¿Te da miedo? No hace falta tener un gran dominio de la materia, en esta charla mostraremos proyectos realizados por una niña de 9 años y animaremos a otras niñas a interesarse por el mundo de la tecnología. ¡Es algo muy divertido!'
    speaker: Valeria Corrales Chavarría y Patricia Heredia Gil
    bio_speaker: 
    twitter_speaker: 
  - time: 14:15-15:45
    track: all
    name: COMIDA
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: 15:45-16:10
    track: 1
    name: 'Cuando las mujeres coordinan una start up'
    descrip: 'El ecosistema emprendedor, especialmente el relacionado con empresas de base tecnológica, es mayoritariamente masculino. Nuestra start-up ha pasado de estar gestionada por dos hombres entrados en los cuarenta con más de 20 años de experiencia, a estar coordinada por Cynthia y Diana, dos mujeres jóvenes sin casi experiencia. Cynthia es ingeniera informática, gráfica y emprendedora. Diana es doctora en robótica y madre. Las dos tenemos formas de ser diferentes pero que han encajado muy bien para lograr manejar con éxito a todo un equipo. Queremos contar nuestra experiencia, cómo afrontamos el traspaso de funciones, cómo se lo tomaron nuestros compañeros, qué logros hemos conseguido y en qué nos hemos equivocado.'
    speaker: 'Diana Ruiz'
    bio_speaker: 
    twitter_speaker: 
  - time: 16:15-16:25
    track: 1
    name: 'Aprendiendo a que los ordenadores aprendan'
    descrip: 'Desde películas clásicas de ciencia ficción a los últimos artículos científicos, la inteligencia artificial es un concepto muy presente hoy en día. Pero: ¿cómo podemos enseñar a los ordenadores y cómo éstos aprenden? A día de hoy, todavía no sabemos como funciona al 100% nuestro cerebro ni cómo aprende, sin embargo, sabemos muy bien que los humanos aprendemos a base de ejemplos y repetición. El "aprendizaje automático" aplica esta misma técnica pero a los ordenadores, de manera que se están obteniendo mejores resultados que los que se conseguían hasta hace unos pocos años. Durante la charla presentaré el concepto de aprendizaje automático y "deep learning", mostraré casos de aplicación y alguna como de librerías y/o herramienta disponibles.'
    speaker: Ana Belén Cambra Linés
    bio_speaker: 
    twitter_speaker: 
  - time: 16:30-16:55
    track: 1
    name: 'Mi viaje del desarrollo al diseño y todo lo que aprendí por el camino'
    descrip: 'En los dos últimos años he reconvertido mi carrera profesional del desarrollo al diseño. Entender y participar en  el proceso de la creación del producto digital desde varios puntos de vista me ha hecho darme cuenta de cuantas cosas podemos mejorar en los equipos y los procesos de trabajo cambiando la mentalidad de "desarrollo vs diseño" a "desarrollo + diseño". En esta charla me gustaría compartir con vosotros mi experiencia así como algunos consejos que nos pueden ayudar en el trabajo del día a día.'
    speaker: Lucía Gómez López
    bio_speaker: 
    twitter_speaker: 
  - time: 17:00-17:30
    track: all
    name: DESCANSO CAFÉ
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: 17:30-17:55
    track: 1
    name: 'Educando a través de la tecnología'
    descrip: 'Esta charla es la visión que yo tengo sobre cómo se puede educar a través de la tecnología, no solamente en conocimientos teóricos, sino también con experiencias, cercanía, sensaciones, valores... Cosa que siempre nos ha parecido fundamental.<br/>A través de las herramientas con las que trabajamos en la clase, conseguimos obtener tanto conocimientos acerca de programación, electrónica y demás, como fomentar el trabajo en equipo, la colaboración, la imaginación...<br/>Nuestra pretensión es que los niños no sean meros espectadores, sino que sean creadores de su propia realidad.'
    speaker: Raquel García Escobedo
    bio_speaker: 
    twitter_speaker: 
  - time: 18:00-18:25
    track: 1
    name: 'Mujeres en ciberseguridad: ¡cambiemos los números!'
    descrip: 'La ciberseguridad está de moda. Casi cada día, los medios de comunicación se hacen eco de alguna noticia relacionada con la seguridad informática. Empresas y organizaciones de todo tipo son cada vez más conscientes de la importancia de una buena estrategia en la materia y están tomando medidas. Sin embargo, y a pesar del auge, hay pocos profesionales capacitados y el ratio de mujeres es desesperanzador: no supera el 10%<br/>¿Qué es realmente la ciberseguridad? ¿Qué podemos aportar las mujeres? ¿Cómo podemos hacerla más atractiva? ¿Es posible cambiar los números? ¡Hablemos!'
    speaker: Carmen López
    bio_speaker: 
    twitter_speaker: 
