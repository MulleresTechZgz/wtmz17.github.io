    name: Aprendiendo a que los ordenadores aprendan
    descrip: 'Desde películas clásicas de ciencia ficción a los últimos artículos científicos, la inteligencia artificial es un concepto muy presente hoy en día. Pero: ¿cómo podemos enseñar a los ordenadores y cómo éstos aprenden? A día de hoy, todavía no sabemos como funciona al 100% nuestro cerebro ni cómo aprende, sin embargo, sabemos muy bien que los humanos aprendemos a base de ejemplos y repetición. El "aprendizaje automático" aplica esta misma técnica pero a los ordenadores, de manera que se están obteniendo mejores resultados que los que se conseguían hasta hace unos pocos años. Durante la charla presentaré el concepto de aprendizaje automático y "deep learning", mostraré casos de aplicación y alguna como de librerías y/o herramienta disponibles.'
    speaker: Ana Belén Cambra Linés
