<section id="countdown" class="countdown bg-etopia bg-blackish">

  <div class="container">
    <div class="row text-center">
      <div class="col-lg-8 col-lg-offset-2">
        <hr class="small">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading" style="color: #ffffff;">Entradas disponibles el 6 de Septiembre a las 10:00</h2>
            <!--<hr class="small">-->
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="introduction-item">
              <h1>
                <strong>
                  <p id="countdown-days"></p>
                </strong>
              </h1>
              <h4>
                <strong>d√≠as</strong>
              </h4>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="introduction-item">
              <h1>
                <strong>
                  <p id="countdown-hours"></p>
                </strong>
              </h1>
              <h4>
                <strong>horas</strong>
              </h4>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="introduction-item">
              <h1>
                <strong>
                  <p id="countdown-minutes"></p>
                </strong>
              </h1>
              <h4>
                <strong>minutos</strong>
              </h4>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="introduction-item">
              <h1>
                <strong>
                  <p id="countdown-seconds"></p>
                </strong>
              </h1>
              <h4>
                <strong>segundos</strong>
              </h4>
            </div>
          </div>
        </div>
        <!-- /.row (nested) -->
        <hr class="small">
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Sep 06, 2017 10:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("countdown-days").innerHTML = days;
                document.getElementById("countdown-hours").innerHTML = hours;
                document.getElementById("countdown-minutes").innerHTML = minutes;
                document.getElementById("countdown-seconds").innerHTML = seconds;


                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown-days").innerHTML = "EXPIRED";
                    document.getElementById("countdown-hours").innerHTML = "EXPIRED";
                    document.getElementById("countdown-minutes").innerHTML = "EXPIRED";
                    document.getElementById("countdown-seconds").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
</section>
